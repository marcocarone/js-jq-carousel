<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Slider</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- wrapper slider -->
        <div class="slider-wrapper">
            <!-- icona prev -->
            <div class="prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <!-- /icona prev -->

            <!-- images -->
            <div class="images">
                <img class="img1 active first"
                    src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?cs=srgb&dl=clouds-country-daylight-371633.jpg&fm=jpg"
                    alt="">
                <img class="img2" src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-646511634.jpg" alt="">
                <img class="img3" src="https://cdn.mos.cms.futurecdn.net/FUE7XiFApEqWZQ85wYcAfM.jpg" alt="">
                <img class="img4 last" src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-546424192.jpg"
                    alt="">
            </div>
            <!-- images -->

            <!-- icona next -->
            <div class="next">
                <i class="fas fa-angle-right"></i>
            </div>
            <!-- /icona next -->

            <!-- nav -->
            <div class="nav">
                <i class="pal01 fas fa-circle active first"></i>
                <i class="pal02 fas fa-circle"></i>
                <i class="pal03 fas fa-circle"></i>
                <i class="pal04 fas fa-circle last"></i>
            </div>
            <!-- /nav -->
        </div>
        <!-- /wrapper slider -->
    </div>
    <!-- /container -->
    <!-- nostro script -->
    <script src="main.js"></script>
</body>

</html>
